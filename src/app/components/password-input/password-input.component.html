<div class="container">
  <img [src]="icon" alt="icon" />
  <input
    class="input"
    [value]="value"
    [placeholder]="placeholder"
    [type]="isPassword ? 'password' : 'text'"
    (input)="onInputChange($event)"
  />
  <img
    class="eye"
    src="assets/icons/eye-slash.svg"
    alt="eye-icon"
    (click)="togglePasswordVisibility()"
  />
</div>
